<!DOCTYPE html>
<html lang="ko">
<head>
  <script src="https://kit.fontawesome.com/b01140bb61.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .icon {
      width: 600px;
      height: 600px;
      background-color: antiquewhite;
      color: blueviolet;
      display: flex;
      justify-content: space-around;
      
    }

    .icon-row {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .icon-row__icon {
      /* 
        아이콘과 텍스트를 세로 정렬
      */
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 25px;
    }

    .icon-row__icon i {
      font-size: 35px;
    }

    .icon-row__icon span {
      font-weight: bolder;
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="icon">
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fa-regular fa-calendar-days"></i><span>Calendar</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-brands fa-google-drive"></i><span>Drive</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-regular fa-face-smile"></i><span>Emojis</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-brands fa-rocketchat"></i><span>Chat</span>
      </div>
    </div>
  </div>
</body>
</html>
