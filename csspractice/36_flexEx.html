<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>세로로 중앙에 배치</title>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background: url("./images/flexEx.jpg") no-repeat left top;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      background-color: cyan;
      width: 100px;
      height: 50px;
      font-size: 1.2em;
      font-weight: bolder;
      border-radius: 30px;
      box-shadow: 5px 5px gray;
      cursor: pointer;
    }
    button:hover {
      margin:5px 0 0 5px;
      box-shadow: 0px 0px;
    }
  </style>
</head>
<body>
  <button>Click!</button>
</body>
</html>
