<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list-style-image</title>
  <style>
    .normal {
      list-style-image: url('./images/liststyle.png');
    }
    .inside li {
      list-style-position: inside;
      list-style: none;
      padding: 0 0 9px 25px;
      background: url(./images/rabbit.png) no-repeat;
      background-size: 25px;
    }
  </style>
</head>
<body>
  <ul class="normal">
    <li>짜장면</li>
    <li>짬뽕</li>
    <li>탕수육</li>
    <li>볶음밥</li>
  </ul>
  <ul class="inside">
    <li>짜장면</li>
    <li>짬뽕</li>
    <li>탕수육</li>
    <li>볶음밥</li>
  </ul>
</body>
</html>
