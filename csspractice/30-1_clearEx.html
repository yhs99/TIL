<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clear 속성을 사용한 예제</title>
  <style>
    .left {
      float:left;
      width: 150px;
      height: 50px;
      background-color: blue;
    }
    .right {
      float: right;
      width: 150px;
      height: 50px;
      background-color: violet;
    }
    .clear {
      clear: both;
    }
  </style>
</head>
<body>
  <h1>clear 속성을 이용한 float 문제 해결</h1>
  <div>
    <div class="left">왼쪽 요소</div>
    <div class="right">오른쪽 요소</div>
    <p class="clear">이 글자는 어디로갈까</p>
    <p class="clear">이 글자는 어디로갈까</p>
    <p class="clear">이 글자는 어디로갈까</p>
    <p class="clear">이 글자는 어디로갈까</p>
  </div>
</body>
</html>
