<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex</title>
  <style>
    .container {
      /* 
        부모 요소에 display: flex를 적용해야한다.
      */
      display: flex;
      width: 700px;
      background-color: darkgray;
      margin-bottom: 30px;
    }

    .box {
      width: 80px;
      background-color: darkcyan;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>
</html>
