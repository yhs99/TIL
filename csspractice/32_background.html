<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배경</title>
  <style>
    body {
      height: 3000px;
    }
    div {
      width: 500px;
      height: 300px;
      background-color: salmon;
      background-image: url("./images/user.png");
      /*
        background-size : cover : 비율을 유지, div요소의 더 넓은 너비에 맞춤.
        contain : 비율을 유지, div 요소의 더 짧은 길이에 맞춤.
      */
      background-size: contain;
      background-repeat: no-repeat;
      /* background-position: center; */
      
      /* 
        background-attachment: scroll(기본값) : 이미지가 요소를 따라서 같이 스크롤
        fixed : 이미지가 뷰포트에 고정. 스크롤 되지 않음.
      */
      background-attachment: fixed;
    }
  </style>
</head>
<body>
  <div>
    
  </div>
</body>
</html>
