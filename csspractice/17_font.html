<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <style>
      html {
      font-family: "Jua", sans-serif;
      font-style: normal;
      font-size: 30px;;
    }
    div {
      color: blueviolet;
      font-size: large;
    }

    p.italic-style {
      font-family: "Courier New", Courier, monospace;
      font-style: italic;
      font-weight: 200;
    }
  </style>
</head>
<body>
  <h1>폰트</h1>
  <div>
    인권에 대한 무시와 경멸이 인류의 양심을 격분시키는 만행을 초래하였으며, 인간이 언론과 신앙의 자유, 그리고 공포와
  </div>
  <p class="italic-style">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Hic impedit iste a eveniet excepturi. Rem labore quisquam impedit possimus dignissimos repellat, quos ad soluta corrupti doloribus nam, aliquam commodi ex?
  </p>
</body>
</html>
