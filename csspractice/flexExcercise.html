<!DOCTYPE html>
<html lang="ko">
<head>
  <script src="https://kit.fontawesome.com/b01140bb61.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      width: 500px;
      margin: 0 auto;
      
    }
    .container {
      margin-top: 30%;
    }

    i {
      font-size: 50px;
    }

    .itemLists {
      display: flex;
      width: 100%;
      height: 50vh;
      text-align: center;
      border: 1px solid rgba(0,0,0,0.1);
      justify-content: space-around;
      align-items: center;
      border-radius: 10px;
      box-shadow: 5px 5px 1px grey;
      background-color: lemonchiffon;
    }

    .items {
      font-weight: bolder;
      border: 1px solid gray;
      width:20%;
      box-shadow: 5px 5px 2px gray;
      cursor: pointer;
    }

    .items:hover {
      box-shadow: 0 0;
      margin-left: 5px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="itemLists">
      <div class="items">
        <div class="icons">
          <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="text">
          <span>메일확인</span>
        </div>
      </div>
      <div class="items">
        <div class="icons">
          <i class="fa-solid fa-headset"></i>
        </div>
        <div class="text">
          <span>문의하기</span>
        </div>
      </div>
      <div class="items">
        <div class="icons">
          <i class="fa-solid fa-file-pen"></i>
        </div>
        <div class="text">
          <span>자료보기</span>
        </div>
      </div>
      <div class="items">
        <div class="icons">
          <i class="fa-solid fa-ban"></i>
        </div>
        <div class="text">
          <span>로그아웃</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
