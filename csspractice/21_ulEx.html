<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ulEx</title>
  <style>
    nav {
      width: 300px;
    }
    a {
      text-decoration: none;
      color: black
    }

    li {
      text-align: center;
      list-style: none;
      border: 1px dotted lightgray;
      padding: 20px 40px;
      margin: 5px;
    }
    li:hover {
      background-color: aqua;
      color: red;
    }

  </style>
</head>
<body>
  <nav>
    <ul class="normal">
      <a href="#"><li>짜장면</li></a>
      <a href="#"><li>짬뽕</li></a>
      <a href="#"><li>탕수육</li></a>
      <a href="#"><li>볶음밥</li></a>
    </ul>
  </nav>
</body>
</html>
