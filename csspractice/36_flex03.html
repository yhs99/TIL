<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배치 방향과 줄바꿈을 한꺼번에 지정하는 flex-flow</title>
  <style>
    .container {
      /* 
        부모 요소에 display: flex를 적용해야한다.
      */
      display: flex;
      width: 700px;
      background-color: darkgray;
      margin-bottom: 30px;
    }

    .box {
      width: 80px;
      background-color: darkcyan;
      margin: 5px;
      padding: 5px 45px;
      text-align: center;
    }

    #container1 {
      /*
        왼쪽에서 오른쪽으로 + 한줄에
      */
      flex-flow: row nowrap;
    }

    #container2 {
      /* 
        왼쪽에서 오른쪽으로 + 줄바꿈
      */
      flex-flow: row wrap;
    }
  </style>
</head>
<body>
  <div class="container" id="container1">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
  </div>
  <div class="container" id="container2">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
  </div>
  <div class="container" id="container3">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
  </div>
</body>
</html>
