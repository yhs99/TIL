<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>중앙 정렬</title>
  <style>
    .parent {
      width: 350px;
      height: 200px;
      border: 2px solid red;
      position: relative;
    }

    .child {
      width: 50px;
      height: 50px;
      background-color: green;
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -30px 0 0px -40px;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">box</div>
  </div>
</body>
</html>
