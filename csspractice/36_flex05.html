<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교차축 정렬 방법을 지정하는 align-items 속성</title>
  <style>
    .wrap {
      display: inline-flex;
    }
    .container {
      /* 
        부모 요소에 display: flex를 적용해야한다.
      */
      border: 1px black solid;
      display: flex;
      width: 100%;
      height: 150px;
      background-color: darkgray;
      margin-bottom: 30px;
    }

    .box {
      width: 80px;
      background-color: darkcyan;
      margin: 5px;
      padding: 5px 45px;
      text-align: center;
    }

    #container1 {
      /*
        교차축의 시작점에 맞춰 배치
      */
      align-items: flex-start;
    }

    #container2 {
      /*
        교차축의 끝점에 맞춰 배치
      */
      align-items: flex-end;
    }

    #container3 {
      /*
        교차축의 중앙에 맞춰 배치
      */
      align-items: center;
    }

    #container4 {
      /*
        교차축의 문자 기준선에 맞춰 배치
      */
      align-items: baseline;
    }

    #container5 {
      /*
        플렉스 항목을 늘려 가득차게 배치한다.
      */
      align-items: stretch;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="container" id="container1">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
    <div class="container" id="container2">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
    <div class="container" id="container3">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
    <div class="container" id="container4">
      <div class="box" style="font-size: 10px;">1</div>
      <div class="box" style="font-size: 25px;">2</div>
      <div class="box" style="font-size: 15px;">3</div>
    </div>
    <div class="container" id="container5">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
  </div>
</body>
</html>
