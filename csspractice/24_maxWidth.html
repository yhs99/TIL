<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>max-width</title>
  <style>
    .box1 {
      width: 400px;
      border: 2px solid blue;
    }
    .box2 {
      max-width: 400px;
      border: 2px solid red;
    }
  </style>
</head>
<body>
  <h1>max-width 속성</h1>
  <div class="box1">이 div요소의 너비는 400px입니다.</div>
  <div class="box2">이 div요소의 너비는 max-width:400px 입니다.</div>
</body>
</html>
