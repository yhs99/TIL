<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex</title>
  <style>
    .container {
      /* 
        부모 요소에 display: flex를 적용해야한다.
      */
      display: flex;
      width: 700px;
      background-color: darkgray;
      margin-bottom: 30px;
    }

    .box {
      width: 80px;
      background-color: darkcyan;
      margin: 5px;
      padding: 5px;
      text-align: center;
    }

    #container1 {
      /* 
        주축을 가로로 지정
        왼쪽에서 오른쪽으로
        flex-direction: row; (기본 값)
      */
      flex-direction: row;
    }

    #container2 {
      /* 
        주축을 세로로 지정
        위에서 아래로
        flex-direction: column;
      */
      flex-direction: column;
    }

    #container3 {
      /* 
        주축을 가로로 지정
        오른쪽에서 왼쪽으로
        flex-direction: row-reverse;
      */
      flex-direction: row-reverse;
    }

    #container4 {
      /* 
        주축을 세로로 지정
        아래에서 위로
        flex-direction: column-reverse;
      */
      flex-direction: column-reverse;
    }
  </style>
</head>
<body>
  <div class="container" id="container1">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
  <div class="container" id="container2">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
  <div class="container" id="container3">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
  <div class="container" id="container4">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>
</html>
