<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>속성 선택자</title>
  <style>
    ul {
      list-style: none;;
    }

    li {
      display: inline-block;
      margin: 0 10px;
    }

    li a {
      font-size: 13px;
      text-decoration: none;
    }

    a[class|="en"] {
      background: url(./images/america.png) no-repeat left;
      padding-left: 20px;
    }

    a[class|="ch"] {
      background: url(./images/china.png) no-repeat left;
      padding-left: 20px;
    }

    a[class|="jp"] {  /* class 속성중 jp를 포함하지만 "-" 같은구분 특수문자도 인식하여 스타일을 적용한다 */
      background: url(./images/japan.png) no-repeat left;
      padding-left: 20px;
    }
    
    a[title^="eng"] { /* eng로 시작하는 title속성의 요소에 스타일을 적용함*/
      color: blue;
    }

    a[title$="se"] { /* title 속성에서 se로 끝나는 요소에 모두 스타일을 적용함*/
      color: pink;
    }
  </style>
</head>
<body>
  <ul>
    <li>외국어 : </li>
    <li><a href="#" class="en-us" title="english">영어</a></li>
    <li><a href="#" class="ch-ch" title="chinese">중국어</a></li>
    <li><a href="#" class="jp-jp" title="japanese">일본어</a></li>
  </ul>
</body>
</html>
