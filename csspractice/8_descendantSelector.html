<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자손 선택자</title>
  <style>
    .secondDiv p {
      background-color: pink;
    }
    
    div p {
      background-color: pink;
     }
     
    div p {
      background-color: blue;
      color: white;
    }

     

  </style>
</head>
<body>
  <h1>자손 선택자</h1>
  <p>자손 선택자로 스타일을 꾸미면 어떻게 될까요?</p>
  <div>
    <p>div 내부 p태그</p>
    <p>div 내부 p태그</p>
    <p>div 내부 p태그</p>
  </div>
  <p>div 외부 p태그</p>
  <div class="secondDiv">
    <p>2번째 div 내부 p태그</p>
    <p>2번째 div 내부 p태그</p>
    <p>2번째 div 내부 p태그</p>
  </div>

</body>
</html>
