<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dom</title>
  <script>
    let newP = document.createElement("p");
    let newText = document.createTextNode("첫 p태그가 생성되었습니다.");
    console.log(newP);
    newP.appendChild(newText);
    window.onload = () => {
      document.body.appendChild(newP);

      newP.setAttribute("class", "accent");

      let newP1 = document.createElement("p");
      let newText1 = document.createTextNode("p태그가 생성되었습니다.");
      newP1.appendChild(newText1);
      document.body.insertBefore(newP1, newP);
      document.body.insertAdjacentElement("beforebegin", newP1);
      
    }
  </script>
</head>
<body>
  
</body>
</html>
