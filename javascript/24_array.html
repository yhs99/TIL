<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열 array</title>
  <script>
    // 배열 생성
    // (1) 빈 배열 생성
    let arr1 = [];
    arr1[0] = 40;
    arr1[1] = "웹 개발";
    arr1[2] = 3.14;
    arr1[3] = true;
    console.log(arr1);
    console.log("arr1 배열의 크기 : " + arr1.length);

    // (2) 배열의 생성과 동시에 할당
    let arr2 = [40, "웹 새발", 3.14, false];
    console.log(arr2);

    // (3) new 연산자를 이용한 배열 생성
    let arr3 = new Array(4); // length가 4인 빈 배열을 arr3 변수에 생성하라
    arr3[0] = 40;
    arr3[1] = "웹 개발";
    arr3[2] = 3.14;
    console.log(arr3);

    //배열에 데이터를 추가해보자.
    arr1[4] = "졸리다";
    console.log(arr1.toLocaleString());

    // 배열의 끝에 인덱스 데이터를 추가한다.
    arr2.push("매우 졸리다");
    console.log(arr2);

    arr2[1] = "웹 개발";
    console.log(arr2);

    // splice()
    // arr1의 2번째 요소에 간식을 추가하고 기존 데이터는 삭제
    arr1.splice(1, 1, "간식");
    console.log(arr1);

    // pop()
    // arr1의 마지막 요소를 제거하고 반환한다
    console.log(arr1)
    console.log(arr1.pop());
    console.log(arr1)

    // arr2 배열의 3번째 요소 하나를 삭제하세요 splice()
    let removedArr2 = arr2.splice(3, 1);
    console.log(`removedArr2 : ${removedArr2}`);
    console.log(arr2)

    // arr3 배열에 있는 2번째 값을 화면에 출력해보자
    document.write(arr3[2] + "<br>");
    document.write(arr3.at(2) + "<br>");
    document.write("<hr>");
    // arr3 배열의 모든 원소를 화면에 출력하자
    document.write(arr3 + " <br>");
    
    let docs = "<ul>"
    for(let i = 0; i<arr3.length; i++) {
      docs+=`<li>${arr3[i]}</li>`
    }
    docs+="</ul>"
    document.write(docs);
  </script>
</head>
<body>
  
</body>
</html>
