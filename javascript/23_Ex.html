    // 3의 배수를 제외한 합을 구하세요.
    let sum1=0;
    let excludeNum = "3의 배수 ";
    for(let i=1; i<10; i++) {
      if(i%3==0) {
        excludeNum+= i + ", ";
        continue;
      }
      sum1+=i;
    }
    console.log(`${excludeNum} 를 제외한 합은 ${sum1} 입니다.`);

      }
