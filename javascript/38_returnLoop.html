        //console.log(i, sum);
      }
    } 
    function testReturnForEach() {
      let arr = [1, 2, 3, 4, 5];

      arr.forEach((index, item) => {
        if(item == 3) {
          return;
        }
        console.log(index, item);
      });
    }
    
    testReturnForEach();
