<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>배열을 이용한 초간단 슬라이더 만들기</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script>
    // 1) 이미지 경로 배열을 만든다
    let images = ["./images/curry.jpg", 
                  "./images/gatsu.jpg", 
                  "./images/jajang.jpg", 
                  "./images/kimchi.jpg", 
                  "./images/mara.jpg"];
    let currentImage = 0;
    let callNext;

    function prev() {
      let imgSlider = document.getElementById("imgSlider");
      if(currentImage <= 0) {
        imgSlider.src = images[images.length-1];
        currentImage = images.length-1;
      }else {
        imgSlider.src = images[--currentImage];
      }
    }

    function next() {
      let imgSlider = document.getElementById("imgSlider");
      if(currentImage >= images.length-1) {
        imgSlider.src = images[0];
        currentImage = 0;
      } else {
        imgSlider.src = images[++currentImage];
      }
    }

    function auto() {
      if(!callNext)
        callNext = setInterval(() => {
          next()
        }, 1000);
    }

    function stop() {
      clearInterval(callNext)
      callNext = null;
    }
  </script>
</head>
<body>
  <div>
    <img src="./images/curry.jpg" id="imgSlider" alt="" width="500" height="500">
  </div>
  <input type="button" onclick="prev();" value="이전">
  <input type="button" onclick="next();" value="다음">
  <input type="button" onclick="auto();" value="자동시작">
  <input type="button" onclick="stop();" value="중지">
</body>
</html>
