<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 1. Number : 숫자
    let num = 4;
    console.log(typeof(num));
    
    let num1 = "4";
    console.log(typeof(num1));

    // 2. String : 문자 또는 문자열 (javascript는 "", ''로 묶어 표현)
    let str = "홍길동";
    console.log(typeof str);

    // 3. boolean : true (참), false (거짓)
    let isValid = true;
    console.log(typeof isValid);
    console.log(isValid);
    
    let isNotValid = false;
    console.log(typeof isNotValid);
    console.log(isNotValid);

    // 4. null : 아무 것도 없는
    let kor = null;
    console.log(kor);
    console.log(typeof kor);


  </script>
</head>
<body>
  
</body>
</html>
