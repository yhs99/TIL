<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열과 함께쓰면 좋은 반복문</title>
  <script>
    let heros = ["아이언맨", "캡틴 아메리카", "토르", "헐크", "비전", "나타샤", "블랙팬서"];
    // for문
    for (let i=0; i<heros.length; i++) {
      if(i==heros.length-1) {
        document.write(heros[i]);
      }else 
        document.write(heros[i] + ", ");
    }

    document.write("<hr>")
    document.write("for~in <br>")
    
    for(let i in heros) {
      if(i==heros.length-1) {
        document.write(heros[i])
      }else
        document.write(heros[i] + "<br>");
    }

    document.write("<hr>")
    document.write("forEach <br>")

    heros.forEach(element => {
      document.write(element + "<br> ");
    });

    document.write("<hr>")
    document.write("forEach with index<br>")

    heros.forEach((item, index) => {
      document.write(`${index} : ${item} <br>`);
    });

    document.write("<hr>")
    document.write("for~of<br>")

    for (let i of heros) {
      document.write(i + "<br>");
    }

    

</script>
</head>
<body>
  
</body>
</html>
