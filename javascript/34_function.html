<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수</title>
  <script>
    addTwoNumbers(3,5);
  
    br();
  
    sayHello();
  
    br();
  
    sayHi(5);
  
    br();

    document.write(addTwoNumbersWithReturnValue(100,300));


    function addTwoNumbers(num1, num2) {
      document.write(num1 + num2);
    }

    function sayHello() {
      document.write("Hello");
    }

    function br() {
      document.write("<br>");
    }

    function sayHi(times) {
      for(let i=0; i<times; i++) {
        document.write("Hi");
      }
    }

    function addTwoNumbersWithReturnValue(num1, num2) {
      return num1 + num2;
    }

    //함수 인수의 기본 값을 줄 수 있다.
    function sumTwoNums(a, b=25) {
      console.log("sumTwoNums 함수 : " , a, b, a+b);
    }

    sumTwoNums(20);

    function sumThree(a, b, c) {
      console.log(a,b,c,a+b+c);
    }
    sumThree(10,20,30);

    //지역, 전역변수
    let gNum = 100; // 전역변수

    function test() {
      let gNum = 200;
      let lNum = 5;
      console.log(lNum);
      return gNum;
    }
    
    console.log(test());
    
    let gVar = "global";
    function myFunc() {
      let lVar = "local";
      console.log(lVar);
      console.log(gVar);
      
      function innerFunc() {
        console.log(lVar);
        let innerVar = "inner";
      }
      innerFunc();
    }
    myFunc();


    // 익명함수
    let add = (a, b) => {
      return a+b;
    }
    console.log(add(2,3));

    // 즉시 실행 함수
    let add1 = (() => {
      return console.log(300 + 400);
    })();

    (() => {
      return console.log(300 + 500);
    })()

    let add2 = ((a, b) => {
      return a + b;
    })(1000,2000);
    console.log(add2);
  </script>
</head>
<body>
  
</body>
</html>
