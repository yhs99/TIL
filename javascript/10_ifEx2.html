<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>오늘 뭐 먹지?</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script>
    // 랜덤하게 메뉴를 추천해주는 프로그램 작성
    // 1 ~ 7 사이의 랜덤한 수를 뽑아서, 그 수가
    // 1. 짜장면, 2: 김치찌개, ~ 7 :
    function getRandomFoods() {
      let randNum = 0;
      let imageElement = document.getElementById("foodImg");
      let foodName = document.getElementById("foodName");
      
      randNum = Math.floor(Math.random() * (Math.floor(7) - Math.ceil(1) + 1) + Math.ceil(1));

      if(randNum == 1) {
        imageElement.src = "./images/curry.jpg";  
        foodName.innerHTML = "카레"
      } else if(randNum == 2) {
        imageElement.src = "./images/gatsu.jpg";
        foodName.innerHTML = "돈까스"
      } else if(randNum == 3) {
        imageElement.src = "./images/jajang.jpg";
        foodName.innerHTML = "짜장면"
      }else if(randNum== 4) {
        imageElement.src = "./images/jjambbong.jpg";
        foodName.innerHTML = "짬뽕"
      }else if(randNum == 5) {
        imageElement.src = "./images/kimchi.jpg";
        foodName.innerHTML = "김치찌개"
      }else if(randNum == 6) {
        imageElement.src = "./images/mara.jpg";
        foodName.innerHTML = "마라탕"
      }else if(randNum == 7) {
        imageElement.src = "./images/tteokbokki.jpg";
        foodName.innerHTML = "떡볶이"
      };

    };
    
  </script>
</head>
<body>
  <div class="container">
    <div class="mt-4 p-5 bg-primary text-white rounded">
      <h1>오늘의 추천 메뉴</h1>
      <div class="text-center m-4">
        <input type="button" class="btn btn-warning btn-lg" onclick="getRandomFoods();" value="랜덤 뽑기">
        <h2 id="foodName" class="m-4"></h2>
      </div>
      <div id="foodImageDiv">
        <img id="foodImg" class="rounded" width="100%" height="500px" src="./images/questionmark.jpg" alt=""/>
      </div>
    </div>
  </div>
</body>
</html>
