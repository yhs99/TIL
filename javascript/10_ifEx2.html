<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>오늘 뭐 먹지?</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script>
    // 랜덤하게 메뉴를 추천해주는 프로그램 작성
    // 1 ~ 7 사이의 랜덤한 수를 뽑아서, 그 수가
    // 1. 짜장면, 2: 김치찌개, ~ 7 :
    function getRandomFoods() {
      let randNum = 0;
      let imageElement = "";
      let foodName = "";

      randNum = Math.floor(Math.random() * 7 + 1); // 1~8까지의 난수생성
      console.log(randNum);

      switch(randNum) {
        case 1 :
          imageElement = "./images/curry.jpg";
          foodName = "카레";
          break;
        case 2 :
          imageElement = "./images/gatsu.jpg";
          foodName = "돈까스";
          break;
        case 3 :
          imageElement = "./images/jajang.jpg";
          foodName = "짜장면";
          break;
        case 4 :
          imageElement = "./images/jjambbong.jpg";
          foodName = "짬뽕";
          break;
        case 5 :
          imageElement = "./images/kimchi.jpg";
          foodName = "김치찌개";
          break;
        case 6 :
          imageElement = "./images/mara.jpg";
          foodName = "마라탕";
          break;
        case 7 :
          imageElement = "./images/tteokbokki.jpg";
          foodName = "떡볶이";
          break;
      }
      
      document.getElementById("foodImg").src = imageElement;
      document.getElementById("foodName").innerHTML = foodName;

    };
    
  </script>
</head>
<body>
  <div class="container">
    <div class="mt-4 p-5 bg-primary text-white rounded">
      <h1>오늘의 추천 메뉴</h1>
      <div class="text-center m-4">
        <input type="button" class="btn btn-warning btn-lg" onclick="getRandomFoods();" value="랜덤 뽑기">
        <h2 id="foodName" class="m-4"></h2>
      </div>
      <div id="foodImageDiv">
        <img id="foodImg" class="rounded" width="100%" height="500px" src="./images/questionmark.jpg" alt=""/>
      </div>
    </div>
  </div>
</body>
</html>
