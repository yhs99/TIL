<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복문 : while</title>
  <script>
    let i = 0;
    while(i < 5) {
      // 조건식(i<5)가 참일 동안 반복 수행할 문장들;
      console.log(i);
      // 증감식을 사용하여 반복문을 빠져나가게 할 조건;
      i++;
    }

    // 1부터 7까지의 합을 while문을 사용하여 구해보자.
    i=1;
    let sum = 0;
    while(i<8) {
      sum+=i;
      i++;
    }
    console.log(sum);

    // 단을 입력받아 입력받은 단의 구구단을 화면에 출력
    let dan = 5; //단
    i=1;
    while(i<10) {
      document.write(`${dan} x ${i} = ${dan*i}`);
      i++;
      document.write("<br>");
    }

    document.write("<hr>");

    document.write("3*4 직사각형 별 그리기 <br>");
    let x = 0;
    let y = 0;
    while(x<3) {
      while(y<4) {
        document.write("★");
        y++;
      }
      x++;
      y=0;
      document.write("<br>")
    }
    
    document.write("<hr>");
  </script>
</head>
<body>
  
</body>
</html>
