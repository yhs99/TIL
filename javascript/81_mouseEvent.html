<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/b01140bb61.js" crossorigin="anonymous"></script>
  <title>Document</title>
  <script>
    window.onload = () => {
      let box = document.getElementById("box");
      let tail = document.getElementById("tail");
      box.addEventListener("mouseover", (e)=>tail.style.display="block");
      box.addEventListener("mousemove", (e)=>{
        console.log(e);
        tail.style.top = e.clientY+"px";
        tail.style.left = e.clientX+"px";
      })
    }
  </script>
  <style>
    #box {
      width: 300px;
      height: 300px;
      border: 10px solid slateblue;
      position: relative;
    }

    #tail {
      width: 50px;
      height: 50px;
      color: red;
      position: absolute;
      display: none;
    }
  </style>
</head>
<body>
  <div id="box"></div>
  <div id="tail">
    <span id="heart"><i class="fa-regular fa-heart"></i></span>
  </div>
</body>
</html>
