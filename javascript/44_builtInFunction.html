<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내장 함수</title>
  <script>
    // * 사용하지말것. *
    // 1. eval() : 자바스크립트 명령어를 실행한다.  (eval은 사용하지 말기)
    let result = eval("3 * 2 + 5");
    console.log(result);

    let str1 = "var num1 = 10";
    let str2 = "var num2 = 20";
    eval(str1);
    eval(str2);
    console.log(num1 + num2);

    // 2. parseInt() : 문자열을 정수로 변환이 되는 부분을 변화한다.
    console.log(parseInt("26.333")); // 26(number)
    console.log(parseInt("26.3입니다.")); // 26(number)
    console.log(parseFloat("26.33입니다.")) // 실수로 변환. 26.33 (number)

    // 3. isNaN() : 숫자인지 아닌지 판별.
    console.log(isNaN(3));

    // 4. isFinite() : 유한 (숫자)인지 판별
    console.log(isFinite(1 / 0)); // false
    console.log(isFinite(3)); // true
    console.log(isFinite("숫자")); // false

    // 5. 인코딩, 디코딩 함수
    let qString = "자바"; // 특정 특수문자는 인코딩 되지 않음.
    console.log(encodeURI(qString));
    console.log(decodeURI(encodeURI(qString)));
  </script>
