<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/b01140bb61.js" crossorigin="anonymous"></script>
  <title>계산기</title>
  <script>
    let calculation = "";
    
    window.onload = () => {
      let keys = document.getElementsByTagName("td");
      for(let key of keys) {
        key.onclick = pressKey;
      }
    }

    function pressKey(e) {
      let val = e.target.innerHTML;

      if(val === "=") {
        calculate();
        calculation="";
      }else if(val === "C") {
        calculation = "";
        document.getElementById("showCal").value = "";
      }else {
        calculation += val;
        document.getElementById("showCal").value = calculation;
      }
    }

    function calculate() {
      Function(`document.getElementById("showCal").value = ${calculation}`)();
    }
  </script>
  <style>
    .calculatorForm {
      width: 600px;
    }
    .keypad>td:nth-child(1),
    .keypad>td:nth-child(2),
    .keypad>td:nth-child(3) {
      border-right: 1px solid;
    }
    td {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <div class="calculatorForm">
      <table class="table table-striped">
        <tr>
          <td colspan="4">
            <input type="text" id="showCal" class="form-control" readonly>
          </td>
        </tr>
        <tr class="keypad">
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>/</td>
        </tr>
        <tr class="keypad">
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>*</td>
        </tr>
        <tr class="keypad">
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>-</td>
        </tr>
        <tr class="keypad">
          <td>+</td>
          <td>0</td>
          <td>=</td>
          <td>C</td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
