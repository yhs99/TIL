<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    let params = new URLSearchParams(location.search);
    cal = (params.get("height") * params.get("base")) / 2;
    console.log(location)
    window.onload = () => {
      document.querySelector("#output").innerHTML = `삼각형의 넓이는 ${cal}cm<sup>2</sup>입니다`
    }
  </script>
</head>
<body>
  <h1>sub page</h1>
  <div id="output"></div>
</body>
</html>
