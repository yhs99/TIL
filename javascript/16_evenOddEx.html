<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>홀수 짝수</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script>
    function calOddEven() {
      let num = parseInt(document.getElementById("num").value);
      let result = "";
      if(isNaN(num)) {
        result = "숫자만 입력해주세요.";
      } else {
        switch(num%2) {
          case 0:
            result = "짝수 입니다.";
            break;
          case 1:
            result = "홀수 입니다.";
            break;
        };
      }
      
      document.getElementById("result").innerHTML = result;
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="mt-4 p-5 bg-dark text-white rounded">
        <h1>홀수짝수 계산기</h1>
        <p></p>
      <div class="row align-items-center">
        <div class="col-auto">
          <label for="weight" class="col-form-label">수를 입력하세요.</label>
        </div>
        <div class="col-4">
          <input type="text" id="num" class="form-control">
        </div>
        <div class="col-auto">
          <input type="button" id="button" class="form-control btn btn-outline-light" onclick="calOddEven();" value="계산">
        </div>
        <div class="text-center mt-3" id="result">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
