<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>원거리 + 근거리</title>
  <script>
    window.onload = () => {
      let td5 = document.getElementById("td5");
      console.log(td5.parentElement);
      console.log(document.getElementsByClassName("tr")[1].children[2].innerHTML);

      // 8번에 접근
      console.log(document.getElementsByClassName("tr")[2].children[2].previousElementSibling);
      // 2에 접근후 2를 200으로 바꾸기
      console.log(document.querySelectorAll("td")[1].innerHTML = 200);
      //
      console.log(document.getElementById("td9").parentElement.previousElementSibling.previousElementSibling.children[1].innerHTML = 2000);
    }
  </script>
</head>
<body>
  <table border="1">
    <tr class="tr">
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr class="tr">
      <td>4</td>
      <td id="td5">5</td>
      <td>6</td>
    </tr>
    <tr class="tr">
      <td>7</td>
      <td>8</td>
      <td id="td9">9</td>
    </tr>
  </table>
  <div>
    <input type="radio" name="gender" value="F">Female
    <input type="radio" name="gender" value="M">Male
  </div>
</body>
</html>
