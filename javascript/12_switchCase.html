<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch ~ case 문</title>
  <script>
    let fruit = prompt("과일 이름");

    switch (fruit) {
      case 'orange' :
        console.log("orange는 1000원입니다.");
        break;
      case 'grape' :
        console.log("grape는 5000원입니다.");
        break;
      case 'cherry' :
        console.log("cherry는 3000원입니다.");
        break;
      case 'apple' :
        console.log("apple는 2000원입니다.");
        break;
      default :
        console.log("없습니다");
    }
    console.log("switch문을 나왔습니다.");
  </script>
</head>
<body>
</body>
</html>
