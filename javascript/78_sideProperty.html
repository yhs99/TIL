<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      height : 1000px;
      padding: 500px 0;
    }

    .parent {
      width: 300px;
      height: 200px;
      padding : 20px;
      margin-top: 1000px;
      overflow: auto;
      border: 10px solid;
    }

    .child {
      height: 100px;
      margin-top: 100px;;
      border: 10px solid crimson;
    }
  </style>
  <script>
    window.onload = () => {
      console.log(window.innerWidth, innerHeight);
      
      // 페이지의 최상단 기준, 현재 화면의 수평, 수직 스크롤 크기
      console.log(window.scrollX, window.screenY);
      let parentElt = document.querySelector(".parent");
      setTimeout(() => {
        //window.scrollTo(0, 500);  // x, y 좌표로 대상의 스크롤을 움직인다
        //window.scrollTo({top: 100, left:0, behavior:'smooth'}) // top:100, left:0 만큼 smooth 속성으로 움직여준다.
        parentElt.scrollTo({top: 100, left:0, behavior:"smooth"})
      }, 1000);

      const childElt = document.querySelector(".child");
      // height : border를 제외하고 padding을 포함한 크기
      // width : 스크롤 바만큼 제외하고 크기를 잰다
      console.log(parentElt.clientWidth, parentElt.clientHeight);
      console.log(childElt.clientWidth, childElt.clientHeight);

      // border를 포함한 요소의 크기
      console.log(parentElt.offsetWidth, parentElt.offsetHeight)

      const output = document.querySelector("#output");
      parentElt.addEventListener("scroll", (e)=> {output.textContent = `scrollTop : ${parentElt.scrollTop}`})
    }
  </script>
</head>
<body>
  <div class="parent">
    <div class="child">content-1</div>
    <div class="child">content-2</div>
  </div>
  <div id="output">

  </div>
</body>
</html>
