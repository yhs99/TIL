<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
        // 2행, 3열의 2차원 배열 생성
        let ar = new Array(2);
    ar[0] = new Array(3); // 0번째 행
    ar[1] = new Array(3); // 1번째 행

    console.log(ar);

    // 0번째 행
    ar[0][0] = "a";
    ar[0][1] = "b";
    ar[0][2] = "c";

    // 1번째 행
    ar[1][0] = "d";
    ar[1][1] = "e";
    ar[1][2] = "f"; 

    let table = `<table border=1>`;
    for(let i=0; i<ar.length; i++) {
      table += `<tr>`;
      for(let j=0; j<ar[i].length; j++) {
        table += `<td>${ar[i][j]}</td>`;
      }
      table += `</tr>`;
    }
    table += "</table>";
    document.write(table);
  </script>
</head>
<body>
  
</body>
</html>
