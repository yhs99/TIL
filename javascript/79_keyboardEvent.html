<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    window.onload = () => {
      let userInput = document.getElementById("inputTxt");
      userInput.addEventListener("keydown", (e)=> checkEvent("keydown", e))
      userInput.addEventListener("keypress", (e)=> checkEvent("keypress", e))
    }

    function checkEvent(myEvent, e) {
      console.log(`${e.key}, ${e.keyCode} , length : ${e.target.value}`);
    }
  </script>
</head>
<body>
  <input type="text" id="inputTxt" placeholder="문자를 입력하세요">
</body>
</html>
