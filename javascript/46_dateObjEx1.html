<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dd</title>
  <script>
    // 사용자에게 날짜를 입력받아서
    // 현재 시간이 입력받은 날짜로부터
    // 며칠이 지났는지 계산을 해보자
    function calculateDate(selectDate) {
      let now = new Date();
      let userDate = new Date(selectDate);
      console.log(selectDate);
      let calDiff, calDate;
      let result = document.getElementById("result");
      if(now.getTime() > userDate.getTime()) {
        calDiff = now.getTime() - userDate.getTime();
        calDate = Math.round(calDiff / (1000 * 60 * 60 * 24));
        result.innerHTML = `해당 날짜로부터 ${calDate}일 지났습니다.`
      }else {
        calDiff = userDate.getTime() - now.getTime();
        calDate = Math.round(calDiff / (1000 * 60 * 60 * 24));
        result.innerHTML = `해당 날짜까지 ${calDate}일 남았습니다.`;
      }
      
    }
  </script>
</head>
<body>
  <div>
    <h1>계산할 날짜를 선택하세요</h1>
    <input type="date" id="dateInput" onchange="calculateDate(this.value)">
  </div>

  <div id="result">

  </div>
</body>
</html>
