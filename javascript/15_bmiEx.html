<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>bmi 계산기</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script>
    function calBmi() {
      let weight = document.getElementById("weight").value;
      let height = document.getElementById("height").value;
      let bmi = ((weight / ((height/10) ** 2)) * 100).toFixed(2);
      let bmiGrade="";
      if(isNaN(bmi)) {
        document.getElementById("result").innerHTML = `숫자만 입력해주세요`;
        return;
      } else {
        if(bmi < 18.5) {
          bmiGrade="저체중";
        }else if(bmi >= 18.5 && bmi < 23) {
          bmiGrade="정 상";
        }else if(bmi >= 23 && bmi <= 25) {
          bmiGrade="비만전단계";
        }else if(bmi >= 25 && bmi <= 30) {
          bmiGrade="1단계 비만";
        }else if(bmi >= 30 && bmi <= 35) {
          bmiGrade="2단계 비만";
        }else if(bmi >= 35) {
          bmiGrade="3단계 비만";
        }
      console.log(bmiGrade);
      document.getElementById("result").innerHTML = `<span>bmi지수는 <b>${bmi}, ${bmiGrade}</b> 입니다. </span>`;
    }
  }
  </script>
</head>
<body>
  <div class="container">
    <div class="mt-4 p-5 bg-dark text-white rounded">
        <h1>BMI 계산기</h1>
        <p></p>
      <div class="row align-items-center">
        <div class="col-auto">
          <label for="height" class="col-form-label">키</label>
        </div>
        <div class="col-4">
          <input type="text" id="height" class="form-control" placeholder="cm">
        </div>
        <div class="col-auto">
          <label for="weight" class="col-form-label">몸무게</label>
        </div>
        <div class="col-4">
          <input type="text" id="weight" class="form-control" placeholder="kg">
        </div>
        <div class="col-auto">
          <input type="button" id="button" class="form-control btn btn-outline-light" onclick="calBmi();" value="계산">
        </div>
        <div class="text-center mt-3" id="result">
          
        </div>
      </div>
      <div class="mt-3">
        <span>판정기준</span>
        <table class="table table-secondary table-striped table-bordered table-hover text-center align-items-center">
          <tr>
            <th>분류</th>
            <th>체질량지수<br>
                (kg/m<sup>2</sup>)</th>
          </tr>
          <tr>
            <td>저체중</td>
            <td>18.5미만</td>
          </tr>
          <tr>
            <td>정 상</td>
            <td>18.5이상~22.9이하</td>
          </tr>
          <tr>
            <td>비만전단계</td> 
            <td>23이상~24.9이하</td>
          </tr>
          <tr>
            <td>1단계 비만</td>
            <td>25이상~29.9이하</td>
          </tr>
          <tr>
            <td>2단계 비만</td>
            <td>30이상~34.9이하</td>
          </tr>
          <tr>
            <td>3단계 비만</td>
            <td>35이상</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
