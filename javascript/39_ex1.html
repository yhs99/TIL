<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 연습문제1)
    // 99개의 값을 저장할 수 있는 배열이 있다.
    // 1부터 100까지의 수를 무작위로 꺼내어 배열에 저장한다.
    // 단 중복된 값은 저장하지 않는다.
    // 배열의 크기가 99개 이므로, 1부터 100까지 수 중에 하나의 숫자가 남는데, 그 수를 구하시오.
    let arr = new Array(99);
    let splice = new Array(100);
    let cnt = 0;
    for(let i=0; i<splice.length; i++) {
      splice[i] = i+1;
    }
    
    while(splice.length>1) {
      let random = Math.floor(Math.random() * splice.length);
      if(!isInclude(random)) {
        arr[cnt++] = Number(splice.splice(random, 1));
      }
    }
    

    function isInclude(num) {
      for(let i=0; i<arr.length; i++) {
        if(arr[i] == num) {
          return true;
        }
      }
      return false;
    }

    document.write("남은 값 : " + splice + "<br>");
    document.write("배열 값 : " + arr.sort((a,b) => {
      return a-b;
    }));
  </script>
</head>

</body>
</html>
