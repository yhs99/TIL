<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>navigator 객체</title>
  <script>
    window.onload = () => {
      let output = `appCodeName : ${navigator.appCodeName}<br>`
      output += `appName : ${navigator.appName}<br>`
      output += `appVersion : ${navigator.appVersion}<br>`
      output += `userAgent : ${navigator.userAgent}<br>`
      output += `platform : ${navigator.platform}<br>`
      output += `langauge : ${navigator.language}`
      document.getElementById("output").innerHTML = output;
    }
  </script>
</head>
<body>
  <div id="output"></div>
</body>
</html>
