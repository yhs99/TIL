<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        body { font-family: Arial; font-size: 10pt; }
        .slider { margin: 30px auto; width: 200px; }
        .slick-prev, .slick-next {background-color: blue !important; height: 19px !important }
        .slick-dots {
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(function () {
            $('.slider').slick({
                dots: true,
                autoplay: true,
                autoplaySpeed: 0,
                arrows: true,
                draggable: false,
                infinite: false,
                pauseOnHover: true,
                centerMode: true,
                pauseOnFocus: false,
                slidesToShow: 1,
                slidesToScroll: 1
            });
        });
    </script>
    <div class="slider">
        <div><img src="https://www.mathieusavard.info/threesixty/1.jpg" height="200" width="200" /></div>
        <div><img src="https://www.mathieusavard.info/threesixty/2.jpg" height="200" width="200" /></div>
        <div><img src="https://www.mathieusavard.info/threesixty/3.jpg" height="200" width="200" /></div>
        <div><img src="https://www.mathieusavard.info/threesixty/4.jpg" height="200" width="200" /></div>
        <div><img src="https://www.mathieusavard.info/threesixty/5.jpg" height="200" width="200" /></div>
        <div><img src="https://www.mathieusavard.info/threesixty/6.jpg" height="200" width="200" /></div>
    </div>
</body>
</html>
