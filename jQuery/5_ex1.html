	{

	{

    console.log(cars); //JSON
    let carsObj = JSON.parse(cars);
    console.log(carsObj); // OBJECT

    //화면에 테이블 형식으로 출력
    //이미지가 없을 경우no-image 이미지로 출력하기
    $(() => {
      $(carsObj).each((i, e) => {
        $(".carousel-indicators").append(`
          <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="${i}" ${i==0 ? "class='active'" : "class=''"} aria-current="true" aria-label="Slide ${i+1}"></button>
        `);

        $("#carousel-inner").append(`
          <div class="carousel-item ${i==0 ? "active" : ""}">
            <a href="${!e.image ? "https://s.aolcdn.com/os/ab/img/no_vehicle.png" : e.image }">
              <img src="${!e.image? "./images/no-image.png" : e.image}" class="d-block w-100" data-bs-toggle="modal" data-bs-target="#${e.name.replaceAll(" ", "")}" style="width:100%; height: 480px;">
              <div class="carousel-caption" style="margin-bottom:70px;">
                <h1 class="${!e.image ? "" : "text-white"}">${e.name}</h1>
                <p class="${!e.image ? "" : "text-white"}">${e.description}</p>
                <p class="${!e.image ? "" : "text-white"}"> 가격 : ${e.price.toLocaleString()}원부터 시작<p>
              </div>
            </a>
          </div>
        `);
        })

    })

  </script>
</head>
<body>
  <div class="container mt-4">
    <!-- <div class="mt-4 p-5 bg-primary text-white rounded">
      <h1>Jumbotron Example</h1>
      <p>Lorem ipsum...</p>
    </div> -->
    <div id="carouselIndicators" class="carousel slide carousel-dark" data-bs-ride="carousel">
      <div class="carousel-indicators">
      </div>
      <div class="carousel-inner" id="carousel-inner">
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</body>
</html>
