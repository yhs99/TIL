<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./jquery-3.7.1.min.js"></script>
  <title>Document</title>
  <script>
    let arr = [3, 5, 7, 8, 9, 10];

    $(arr).each((i, e) => {
      console.log(i + " : " + e);
    });
    console.log(' ')
    $.each(arr, (i, e) => {
      console.log(i + " : " + e);
    })

    $(() => {
      $("li").each((i, e) => {
        $(e).css("color", "red");
      });
    });
  </script>
</head>
<body>
  <ul>
    <li>0번째</li>
    <li>1번째</li>
    <li>2번째</li>
    <li>3번째</li>
    <li>4번째</li>
    <li>5번째</li>
  </ul>
</body>
</html>
