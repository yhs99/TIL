<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>절대경로 표현법과 상대경로 표현법</title>
</head>
<body>
    <h1>절대경로 표현법과 상대경로 표현법</h1>
    <h2>절대경로 표현방식으로 출력: </h2>
    <div>
        <img src="D:\workspace\htmlpractice\2주차\day_1\고양이.jpg"><br>
        - 자원이 위치한 경로를 드라이브 문자 부터 폴더까지 절대적으로 표시한 방식<br>
    </div>

    <h2>상대경로 표현방식으로 출력:</h2>
    <div>
        - 현재 웹 문서를 기준으로 같은 웹 문서와 표시하려는 자원이 같은 경로에 있으면, 경로는 생략가능 <br>
        - 현재 웹 문서를 기준으로 하위폴더에 있다면, 폴더명/파일명, <br>
        - 상위폴더에 있다면, ../(상위폴더)/파일명
    </div>
    <div>
        <img src="./고양이.jpg"><br>
        - 
    </div>
    <div>
        <img src="img/고양이.jpg"><br>
    </div>
    <div>
        <img src="img/img-a/고양이.jpg"><br>
    </div>
    <div>
        <img src="../../images/cat.jpg"><br>
    </div>
</body>
</html>
