    <h1>샐러드 레시피</h1>
    <p><b>재료 : </b></p>
    <ul>
        <li>유러피안 야채</li>
        <li>아보카도 1개</li>
        <li>토마토</li>
        <li>리코타 치즈</li>
    </ul>
    <p><b>드레싱 : </b> 올리브유 1큰술, 레몬즙 2큰술, 꿀 1큰술, 소금, 후추 약간</p>
    <h2>재료 준비</h2>
    <ol type="a">
        <li>샐러드 채소 씻고 물기를 제거한다.</li>
        <li>아보카도와 토마토는 먹기좋은 크기로 썰어둔다.</li>
    </ol>
    <h2>드레싱 준비</h2>
    <ol start="3" type="a">
        <li>드레싱 재료를 믹서기에갈아준다.</li>
    </ol>
    <h2>샐러드 완성</h2>
    <ol start="4" type="a">
        <li>볼에 샐러드 채소와 썰어둔 아보카도와 토마토를 넣고 드레싱을 뿌려서 먹는다.</li>
    </ol>
