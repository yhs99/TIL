<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe : 웹 문서 내에 다른 페이지를 추가</title>
</head>
<body>
    <h1>iframe의 기능</h1>
    <iframe src="./agreement.txt" frameborder="0" height="400" width="800"></iframe>
    <div><input type="checkbox"> 회원가입 조항에 동의합니다.</div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/-vE8IMKzmYM?si=g9PnBjExNlGFNAmK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <iframe src="https://www.google.com"></iframe>
    <!-- <iframe src="https://www.daum.net" width="800" height="400"></iframe> -->
</body>
</html>
