<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        header {
            width: 100%;
            height: 15%;
            background-color: yellow;
        }

        nav {
            float: left;
            width: 15%;
            height: 70%;
            background-color: aqua;
        }

        section {
            float:left;
            width: 70%;
            height: 70%;
            background-color: aquamarine;
        }
        aside {
            float: left;
            width: 15%;
            height: 70%;
            background-color: blanchedalmond;
        }
        footer {
            clear: both;
            width: 100%;
            height: 15%;
            background-color: brown;
        }
    </style>
</head>
<body>
    <header>헤더</header>
    <nav>메뉴바</nav>
    <section>컨텐츠</section>
    <aside>부가적인 내용</aside>
    <footer>꼬릿말</footer>
</body>
</html>
