<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html, css, js의 프론트 기술의 차이점</title>
    <style>
        /* css 주석 */
        h1 {
           color: blue; /* 글씨 색상 */
        }
        
        div {
            font-size: 25px; /* 글씨 크기 */
        }

        #js {
            color: green;
        }
    </style>
</head>
<body>
    <h1>html, css, js의 프론트 기술의 차이점</h1>
    <div>html 정적인 언어로 웹 문서의 뼈대를 만들고 컨텐츠를 넣는 역할을 합니다.</div>
    <div>css는 html태그에 접근해서 스타일을 꾸며주는 역할을 합니다.</div>
    <div id="js" onclick="this.style.color='red';">javascript는 사용자의 액션에 반응하여 웹 문서를 동적으로 변화시키는 역할을 합니다.</div>
    
    <h2>yhs</h2>
    <div>2024-05-10</div>
</body>
</html>
